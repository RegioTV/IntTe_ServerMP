
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Chat zum Thema #{chatBean.topic}</title>
</h:head>
<h:body>
	<div>
		Gegenwärtig sind folgende Teilnehmer im Chat:
		<h:outputText id="userList"></h:outputText>
	</div>
	<h:form>
		Eingabe von #{chatBean.currentUser}:
		<h:inputText id="newPost" value="#{chatBean.newPost}"></h:inputText>
		<h:commandButton id="postMessage" value="abschicken"
			action="#{chatBean.postMessage}" />
		<h:link id="leaveChat" value="Chat verlassen"></h:link>
	</h:form>
	<h3>Gesprächsverlauf:</h3>
	<h:outputText id="chatHistory"></h:outputText>
</h:body>
</html>
