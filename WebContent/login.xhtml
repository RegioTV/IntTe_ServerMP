
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Chat Lobby</title>
</h:head>
<h:body>
	<div>Willkommen in der Chat Lobby! Gegenwärtig sind
		#{loginController.roomCount} Chats im Gange.</div>

	<h:form>
		<p:panel id="loginPanel" header="Login" style="margin-bottom:10px;">
			<h:panelGrid columns="3">
				<h:outputLabel for="username" value="Username: *" />
				<p:inputText id="username" value="#{loginController.username}"
					required="true" label="username">
				</p:inputText>
				<h:outputLabel for="password" value="Passwort: *" />
				<p:password id="password" value="#{loginController.password}"
					required="true" label="Password" />
			</h:panelGrid>
		</p:panel>

		<p:panel id="chat" header="Chatroom wählen">
			<h:outputLabel value="Verfügbare Chats" />
			<p:selectManyCheckbox id="availableRooms"
				value="#{loginController.availableRooms}">
				<f:selectItems value="#{loginController.selectedRoom}"></f:selectItems>
			</p:selectManyCheckbox>
		</p:panel>
		<p:messages id="messages" showDetail="true" />
		<p:commandButton id="loginButton" value="Login"
			update="password,messages" action="#{loginController.login}"
			ajax="false" />

		<h:link target="_top" href="/registration.xhtml">Ich möchte mich registrieren.</h:link>
	</h:form>
</h:body>
</html>
