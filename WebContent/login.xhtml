
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Chat Lobby</title>
</h:head>
<h:body>
	<div style="width: 800px; margin-left: auto; margin-right: auto;">
		<h:form style="align:center">
			<p:panel id="loginPanel" header="Login"
				style="margin-bottom:10px; margin-top:20px;">
				<h:panelGrid columns="2">
					<h:outputLabel for="username" value="Username: *" />
					<p:inputText id="username" value="#{loginController.username}"
						label="username">
					</p:inputText>

					<h:outputLabel for="password" value="Passwort: *" />
					<p:password id="password" value="#{loginController.password}"
						label="Password" />

				</h:panelGrid>
			</p:panel>

			<p:panel id="chat" header="Chat Auswahl"
				style=" margin-bottom:10px;">
				<h:panelGrid columns="1" cellspacing="10px;">
					<p:selectOneMenu id="availableRooms"
						value="#{loginController.selectedRoom}">
						<f:selectItems id="roomList"
							value="#{loginController.availableRooms}" var="room"
							itemValue="#{room}" itemLabel="#{room.name}">
						</f:selectItems>
					</p:selectOneMenu>
					<h:outputLabel
						value="Gegenwärtig sind
		#{loginController.roomCount} Chats im Gange. Wählen sie einen Chat aus der Liste oder erstellen sie einen Neuen." />
				</h:panelGrid>
			</p:panel>
			<p:panel id="chatCreation" header="Chat erstellen"
				style="margin-bottom:10px;">
				<h:panelGrid columns="4" cellspacing="10px;">
					<h:outputLabel for="createRoom" value="Chat Name: " />
					<p:inputText id="createRoom" value="#{loginController.customRoomName}"
						required="false" label="createdRoom">
					</p:inputText>
					<p:selectBooleanCheckbox value="#{loginController.customRoom}" /> 
					<h:outputText value="Chat erstellen und beitreten" /> 
				</h:panelGrid>
			</p:panel>
			<p:messages id="messages" showDetail="true" />
			<p:commandButton id="enterButton" value="Enter Chat"
				style="margin-bottom:10px;" update="password,messages"
				action="#{loginController.enter}" ajax="false" />
			<br></br>
			Falls sie noch kein Konto haben können sie sich hier <h:outputLink
				value="registration.xhtml">
				<h:outputText value="registrieren" />
			</h:outputLink>
		</h:form>
	</div>
</h:body>
</html>
