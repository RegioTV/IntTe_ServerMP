
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Chat Lobby</title>
</h:head>
<h:body>
	<div style="width: 500px; margin-left: auto; margin-right: auto;">
		<h:form style="align:center">
			<p:panel id="loginPanel" header="Login"
				style="width:500px; margin-bottom:10px; margin-top:20px;">
				<h:panelGrid columns="2">
					<h:outputLabel for="username" value="Username: *" />
					<p:inputText id="username" value="#{loginController.username}"
						required="true" label="username">
					</p:inputText>

					<h:outputLabel for="password" value="Passwort: *" />
					<p:password id="password" value="#{loginController.password}"
						required="true" label="Password" />

				</h:panelGrid>
			</p:panel>

			<p:panel id="chat" header="Chatroom wählen"
				style="width:500px; margin-bottom:10px;">
				<h:panelGrid columns="1" cellspacing="10px;">
					<h:outputLabel
						value="Gegenwärtig sind
		#{loginController.roomCount} Chats im Gange. Wählen sie einen Chat aus der Liste oder kreieren sie einen neuen." />
					<p:selectOneMenu id="availableRooms"
						value="#{loginController.selectedRoom}">
						<f:selectItems id="roomList"
							value="#{loginController.availableRooms}" var="room"
							itemValue="#{room}" itemLabel="#{room.name}">
						</f:selectItems>
					</p:selectOneMenu>
				</h:panelGrid>
			</p:panel>
			<p:panel id="chatCreation" header="Chatroom erstellen"
				style="width:500px; margin-bottom:10px;">
				<h:panelGrid columns="2" cellspacing="10px;">
					<h:outputLabel for="createRoom" value="Chat erstellen: " />
					<p:inputText id="createRoom" value="#{loginController.createdRoom}"
						required="false" label="createdRoom">
					</p:inputText>
				</h:panelGrid>
			</p:panel>
			<p:messages id="messages" showDetail="true" />
			<p:commandButton id="loginButton" value="Login" style="margin-bottom:10px;"
				update="password,messages" action="#{loginController.login}"
				ajax="false" />
			<br></br>
			Falls sie noch kein Konto haben können sie sich hier <h:outputLink
				value="registration.xhtml">
				<h:outputText value="Registrieren" />
			</h:outputLink>
		</h:form>
	</div>
</h:body>
</html>
