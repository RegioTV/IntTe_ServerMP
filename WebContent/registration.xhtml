
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Chat Registration</title>
</h:head>
<h:body>
	<div>Du kannst dich mit untenstehendem Formular registrieren.</div>
	<h:form>
		Benutzername:
		<h:inputText id="username" value="#{chatApplicationBean.username}">
			<f:validateRequired></f:validateRequired>
		</h:inputText>
		Passwort:
		<h:inputText id="password" value="#{chatApplicationBean.password}">
			<f:validateRequired></f:validateRequired>
		</h:inputText>
		<h:commandButton id="registerUser" value="registrieren"
			action="#{chatApplicationBean.register}" />
	</h:form>
</h:body>
</html>
