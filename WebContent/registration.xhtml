
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Chat Registration</title>
	<h:outputStylesheet name="styles.css" />
</h:head>
<h:body>
	<p:panel header="Chat Registration" id="registrationPanel"
		styleClass="contentPanel">
		<h:form id="registrationForm">
			<p:growl id="growl" showDetail="true" autoUpdate="false"
				sticky="true" />

			<h:outputText
				value="Du kannst dich mit untenstehendem Formular registrieren." />

			<p:panelGrid columns="2">
				<p:outputLabel for="username" value="Benutzername:" />
				<p:inputText id="username" label="Benutzername"
					value="#{registrationController.username}"
					validator="#{registrationController.checkUsername}" />

				<p:outputLabel for="password" value="Passwort:" />
				<p:password id="password" feedback="true"
					value="#{registrationController.password}"
					validator="#{registrationController.checkPassword}" />
			</p:panelGrid>

			<p:commandButton id="register" value="registrieren"
				action="#{registrationController.register}"
				update=":registrationForm" />
		</h:form>
	</p:panel>
</h:body>
</html>
