
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Chat Registration</title>
</h:head>
<h:body>
	<p:growl id="growl" showDetail="true" autoUpdate="false" />

	<h:form id="registrationForm">
		<!-- requiredMessage="#{registration_req_username}"-->
		<p:panelGrid columns="2">
			<f:facet name="header">
				<p>Du kannst dich mit untenstehendem Formular registrieren.</p>
			</f:facet>

			<p:outputLabel for="username" value="Benutzername:" />
			<p:inputText id="username" label="Benutzername"
				value="#{registrationController.username}"
				validator="#{registrationController.checkUsername}" required="true">
			</p:inputText>

			<p:outputLabel for="password" value="Passwort:" />
			<p:password id="password" feedback="true"
				value="#{registrationController.password}" required="true">
				<f:validateLength minimum="4" />
			</p:password>

			<f:facet name="footer">
			<!-- update=":registrationForm"  -->
				<p:commandButton id="register" value="registrieren"
					action="#{registrationController.register}" />
				<p:message showSummary="true" showDetail="false"
					styleClass="errorMessage" id="usernameError" for="username" />
				<p:message showSummary="true" showDetail="false"
					styleClass="errorMessage" id="passwordError" for="password" />
			</f:facet>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
