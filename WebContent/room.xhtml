
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Chat zum Thema #{roomController.room.name}</title>
	<script type="text/javascript">
		function handleMessage(message) {
			var item = $('<li/>').text(message);
			$('#history').append(item);
		}
	</script>
</h:head>
<h:body>


	<div>
		<ul id="history"></ul>
	</div>

	<h:form>
		<p:inputText id="inputArea" value="#{roomController.message}" />
		<p:commandButton id="sendButton" value="Send" actionListener="#{roomController.sendMessage}" />
	</h:form>

	<p:socket onMessage="handleMessage" channel="/#{roomController.room.name}"></p:socket>

</h:body>
</html>
